# This workflow automatically adds the "needs-review" label to new or updated pull requests
# to help streamline the code review process.
name: Auto-Label and Basic Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Add "needs-review" label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: needs-review
