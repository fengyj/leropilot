name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          uv-${{ matrix.python-version }}-
          uv-
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Run Ruff
      run: uv run ruff check .
    - name: Run Ruff format check
      run: uv run ruff format --check .
    - name: Run Mypy
      run: uv run mypy src
    - name: Run backend unit tests
      run: uv run python -m pytest --tb=short --strict-markers

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: cd frontend && npm ci
    - name: Run ESLint
      run: cd frontend && npm run lint
    - name: Run Prettier check
      run: cd frontend && npm run check:format
    - name: Run frontend unit tests
      run: cd frontend && npm run test -- --run
    # Build step removed - handled by build-matrix.yml
