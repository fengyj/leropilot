# LeRobot Extras 元数据
# 此文件基于 https://github.com/huggingface/lerobot 仓库的真实数据生成
# 用于 AI 参考，指导前端 UI 和安装逻辑的代码生成
# 不被运行时代码直接读取

# 数据源：
# - v0.4.1 pyproject.toml: https://raw.githubusercontent.com/huggingface/lerobot/v0.4.1/pyproject.toml
# - main pyproject.toml: https://raw.githubusercontent.com/huggingface/lerobot/main/pyproject.toml

metadata:
  generated_at: "2025-11-25"
  source_repo: "https://github.com/huggingface/lerobot"
  extracted_from:
    v0.4.1: "pyproject.toml [project.optional-dependencies]"
    main: "pyproject.toml [project.optional-dependencies]"

# v0.4.x 系列的 extras（v0.4.0, v0.4.1, main）
v0.4.x:
  # 电机驱动
  motors:
    feetech:
      package: "feetech"
      dependencies: ["feetech-servo-sdk>=1.0.0,<2.0.0"]
      name:
        en: "Feetech Motors"
        zh: "飞特伺服电机"
      description:
        en: "Support for Feetech servo motors, used in HopeJR, LeKiwi robots"
        zh: "支持飞特伺服电机，用于 HopeJR、LeKiwi 等机器人"
      category: "motors"

    dynamixel:
      package: "dynamixel"
      dependencies: ["dynamixel-sdk>=3.7.31,<3.9.0"]
      name:
        en: "Dynamixel Motors"
        zh: "Dynamixel 伺服电机"
      description:
        en: "Support for Dynamixel servo motors, widely used in robotics"
        zh: "支持 Dynamixel 伺服电机，广泛用于各种机器人平台"
      category: "motors"

  # 机器人平台
  robots:
    gamepad:
      package: "gamepad"
      dependencies: ["lerobot[pygame-dep]", "hidapi>=0.14.0,<0.15.0"]
      name:
        en: "Gamepad Control"
        zh: "游戏手柄控制"
      description:
        en: "Support for gamepad control of robots"
        zh: "支持使用游戏手柄控制机器人"
      category: "robots"

    hopejr:
      package: "hopejr"
      dependencies: ["lerobot[feetech]", "lerobot[pygame-dep]"]
      name:
        en: "HopeJR Robot"
        zh: "HopeJR 人形机器人"
      description:
        en: "Support for HopeJR humanoid robot arm"
        zh: "HopeJR 人形机器人手臂支持"
      category: "robots"

    lekiwi:
      package: "lekiwi"
      dependencies: ["lerobot[feetech]", "pyzmq>=26.2.1,<28.0.0"]
      name:
        en: "LeKiwi Robot"
        zh: "LeKiwi 移动机器人"
      description:
        en: "Support for LeKiwi mobile robot platform"
        zh: "LeKiwi 移动机器人平台支持"
      category: "robots"

    reachy2:
      package: "reachy2"
      dependencies: ["reachy2_sdk>=1.0.14,<1.1.0"]
      name:
        en: "Reachy2 Robot"
        zh: "Reachy2 机器人"
      description:
        en: "Support for Reachy2 humanoid robot"
        zh: "Reachy2 人形机器人支持"
      category: "robots"

    kinematics:
      package: "kinematics"
      dependencies: ["lerobot[placo-dep]"]
      name:
        en: "Robot Kinematics"
        zh: "机器人运动学"
      description:
        en: "Robot kinematics computation and inverse kinematics solver"
        zh: "机器人运动学计算和逆运动学求解器"
      category: "robots"

    intelrealsense:
      package: "intelrealsense"
      dependencies:
        - "pyrealsense2>=2.55.1.6486,<2.57.0 ; sys_platform != 'darwin'"
        - "pyrealsense2-macosx>=2.54,<2.55.0 ; sys_platform == 'darwin'"
      name:
        en: "Intel RealSense Camera"
        zh: "Intel RealSense 深度相机"
      description:
        en: "Support for Intel RealSense depth cameras"
        zh: "Intel RealSense 深度相机支持"
      category: "robots"

    phone:
      package: "phone"
      dependencies: ["hebi-py>=2.8.0,<2.12.0", "teleop>=0.1.0,<0.2.0", "fastapi<1.0"]
      name:
        en: "Phone Remote Control"
        zh: "手机遥控"
      description:
        en: "Remote control robots using smartphone"
        zh: "使用智能手机遥控机器人"
      category: "robots"
      introduced_in: "v0.4.1"

  # 策略模型
  policies:
    pi:
      package: "pi"
      dependencies: ["transformers @ git+https://github.com/huggingface/transformers.git@fix/lerobot_openpi"]
      name:
        en: "PI0.5 Model"
        zh: "PI0.5 视觉语言动作模型"
      description:
        en: "Physical Intelligence 0.5 Vision-Language-Action model"
        zh: "Physical Intelligence 0.5 视觉语言动作模型"
      category: "policies"
      notes: "名称从 v0.3.x 的 pi0 改为 pi"

    smolvla:
      package: "smolvla"
      dependencies:
        - "lerobot[transformers-dep]"
        - "num2words>=0.5.14,<0.6.0"
        - "accelerate>=1.7.0,<2.0.0"
        - "safetensors>=0.4.3,<1.0.0"
      name:
        en: "SmolVLA Model"
        zh: "SmolVLA 小型模型"
      description:
        en: "Small Vision-Language-Action model for efficient robot learning"
        zh: "小型视觉语言动作模型，用于高效机器人学习"
      category: "policies"

    groot:
      package: "groot"
      dependencies:
        - "lerobot[transformers-dep]"
        - "peft>=0.13.0,<1.0.0"
        - "dm-tree>=0.1.8,<1.0.0"
        - "timm>=1.0.0,<1.1.0"
        - "safetensors>=0.4.3,<1.0.0"
        - "Pillow>=10.0.0,<13.0.0"
        - "decord>=0.6.0,<1.0.0; (platform_machine == 'AMD64' or platform_machine == 'x86_64')"
        - "ninja>=1.11.1,<2.0.0"
        - "flash-attn>=2.5.9,<3.0.0 ; sys_platform != 'darwin'"
      name:
        en: "Gr00T Model"
        zh: "Gr00T 基础模型"
      description:
        en: "NVIDIA Gr00T foundation model (requires special installation for flash-attn)"
        zh: "NVIDIA Gr00T 基础模型（flash-attn 需要特殊安装步骤）"
      category: "policies"
      notes: "需要特殊安装说明，不包含在 'all' extra 中"
      requires_special_install: true

    hilserl:
      package: "hilserl"
      dependencies:
        - "lerobot[transformers-dep]"
        - "gym-hil>=0.1.13,<0.2.0"
        - "lerobot[grpcio-dep]"
        - "lerobot[placo-dep]"
      name:
        en: "HIL-SERL Model"
        zh: "HIL-SERL 强化学习"
      description:
        en: "Human-in-the-Loop SERL reinforcement learning model"
        zh: "人在回路 SERL 强化学习模型"
      category: "policies"

  # 功能特性
  features:
    async:
      package: "async"
      dependencies: ["lerobot[grpcio-dep]", "matplotlib>=3.10.3,<4.0.0"]
      name:
        en: "Async Features"
        zh: "异步功能"
      description:
        en: "Asynchronous communication and processing capabilities"
        zh: "异步通信和处理功能"
      category: "features"

  # 仿真环境
  simulation:
    aloha:
      package: "aloha"
      dependencies: ["gym-aloha>=0.1.2,<0.2.0"]
      name:
        en: "ALOHA Simulation"
        zh: "ALOHA 仿真环境"
      description:
        en: "ALOHA robot simulation environment"
        zh: "ALOHA 机器人仿真环境"
      category: "simulation"

    pusht:
      package: "pusht"
      dependencies: ["gym-pusht>=0.1.5,<0.2.0", "pymunk>=6.6.0,<7.0.0"]
      name:
        en: "PushT Simulation"
        zh: "PushT 推动任务"
      description:
        en: "PushT pushing task simulation environment"
        zh: "PushT 推动任务仿真环境"
      category: "simulation"

    libero:
      package: "libero"
      dependencies: ["lerobot[transformers-dep]", "hf-libero>=0.1.3,<0.2.0"]
      name:
        en: "LIBERO Simulation"
        zh: "LIBERO 基准测试"
      description:
        en: "LIBERO benchmark simulation environment"
        zh: "LIBERO 基准测试仿真环境"
      category: "simulation"
      introduced_in: "v0.4.0"

    metaworld:
      package: "metaworld"
      dependencies: ["metaworld==3.0.0"]
      name:
        en: "Meta-World Simulation"
        zh: "Meta-World 多任务"
      description:
        en: "Meta-World multi-task simulation environment"
        zh: "Meta-World 多任务仿真环境"
      category: "simulation"
      introduced_in: "v0.4.0"

# v0.3.x 系列的 extras（主要差异）
v0.3.x:
  differences_from_v0.4.x:
    removed:
      - package: "phone"
        reason: "v0.4.1 新增"
      - package: "libero"
        reason: "v0.4.0 新增"
      - package: "metaworld"
        reason: "v0.4.0 新增"

    added:
      - package: "xarm"
        name:
          en: "xArm Simulation"
          zh: "xArm 仿真环境"
        description:
          en: "xArm robot simulation environment (removed in v0.4.x)"
          zh: "xArm 机器人仿真环境（v0.4.x 中移除）"
        category: "simulation"

    renamed:
      - from: "pi0"
        to: "pi"
        reason: "策略模型重命名，功能相同"

# 开发工具 extras（通常不推荐用户安装）
development:
  dev:
    package: "dev"
    dependencies:
      - "pre-commit>=3.7.0,<5.0.0"
      - "debugpy>=1.8.1,<1.9.0"
      - "lerobot[grpcio-dep]"
      - "grpcio-tools==1.73.1"
    name:
      en: "Development Tools"
      zh: "开发工具"
    description:
      en: "Code linting, debugging, and development utilities"
      zh: "代码检查、调试和开发工具"
    category: "development"
    recommended_for: "developers"

  test:
    package: "test"
    dependencies:
      - "pytest>=8.1.0,<9.0.0"
      - "pytest-timeout>=2.4.0,<3.0.0"
      - "pytest-cov>=5.0.0,<8.0.0"
      - "mock-serial>=0.0.1,<0.1.0 ; sys_platform != 'win32'"
    name:
      en: "Testing Tools"
      zh: "测试工具"
    description:
      en: "Unit and integration testing framework"
      zh: "单元测试和集成测试框架"
    category: "development"
    recommended_for: "developers"

  video_benchmark:
    package: "video_benchmark"
    dependencies:
      - "scikit-image>=0.23.2,<0.26.0"
      - "pandas>=2.2.2,<2.4.0"
    name:
      en: "Video Benchmarking"
      zh: "视频基准测试"
    description:
      en: "Video processing performance benchmarking tools"
      zh: "视频处理性能基准测试工具"
    category: "development"
    recommended_for: "developers"

# 内部依赖（不作为独立 extras 暴露给用户）
internal_dependencies:
  pygame-dep:
    dependencies: ["pygame>=2.5.1,<2.7.0"]
    used_by: ["gamepad", "hopejr"]

  placo-dep:
    dependencies: ["placo>=0.9.6,<0.10.0"]
    used_by: ["kinematics", "hilserl"]

  transformers-dep:
    dependencies: ["transformers>=4.53.0,<5.0.0"]
    used_by: ["smolvla", "groot", "hilserl", "libero"]

  grpcio-dep:
    dependencies: ["grpcio==1.73.1", "protobuf==6.31.0"]
    used_by: ["async", "hilserl", "dev"]
    notes: "TODO: Bump dependency (compatible with wandb)"

# AI 维护指南
maintenance_guidelines:
  update_triggers:
    - "LeRobot pyproject.toml 中 [project.optional-dependencies] 变更"
    - "新增或移除 extras"
    - "依赖版本更新"

  update_procedure:
    1: "下载最新版本的 pyproject.toml"
    2: "解析 [project.optional-dependencies] 节"
    3: "排除 dev、test、video_benchmark、all 等非功能性 extras"
    4: "排除内部依赖（*-dep）"
    5: "提取每个 extra 的依赖列表"
    6: "更新此文件的对应节"
    7: "同步更新 i18n.json 的 extras 节"
    8: "更新前端 UI 的 extras 选择界面"

  categorization_rules:
    motors: "电机驱动相关（feetech, dynamixel）"
    robots: "机器人平台和硬件（gamepad, intelrealsense, phone 等）"
    policies: "策略和模型（pi, smolvla, groot, hilserl）"
    features: "功能特性（async）"
    simulation: "仿真环境（aloha, pusht, libero, metaworld, xarm）"
    development: "开发工具（dev, test, video_benchmark）- 不推荐普通用户"

  ui_display_order:
    1: "robots"
    2: "policies"
    3: "simulation"
    4: "motors"
    5: "features"

  notes:
    - "groot 需要特殊安装说明，UI 应提示用户"
    - "development extras 应在高级选项中，不默认显示"
    - "内部依赖（*-dep）不应暴露给用户"
    - "all extra 会自动安装大部分 extras（除 groot 和 development）"
